<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<meta name="author" content="Henrietha C.N." />
	<link rel="stylesheet" type="text/css" href="tttgame.css" />
	<link rel="icon" type="image/png" href="./favicon.png">
	<link href="https://fonts.googleapis.com/css?family=Courgette|Pacifico&display=swap" rel="stylesheet">
	<title>Tic Tac Toe Game</title>
</head>

<body>

	<header>
		<h1>Tic <span style="color:red;">Tac</span> <span style="color:rgb(51, 71, 116);">Toe</span></h1>
	</header>

	<table>
		<tr>
			<td class="box" id="0"></td>
			<td class="box" id="1"></td>
			<td class="box" id="2"></td>
		</tr>
		<tr>
			<td class="box" id="3"></td>
			<td class="box" id="4"></td>
			<td class="box" id="5"></td>
		</tr>
		<tr>
			<td class="box" id="6"></td>
			<td class="box" id="7"></td>
			<td class="box" id="8"></td>
		</tr>
	</table>
	<div class="final-whistle">
		<div class="text"></div>
	</div>
	<button onClick="begin()" class="repeat"><b>Repeat</b></button>

	<script src="tttgame.js"></script>
</body>

</html>
